<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <div class="container">
        <div style="position: relative;">
            <img src="weather.jpg" alt="background-images is there" id="img-back-icon">
        </div>
        <div id="white-box">
             <div class="search-country">
                <input type="text" placeholder="Enter the Location Name" id="input-value" value="kadapa">
                <svg xmlns="http://www.w3.org/2000/svg" id="search-icon" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
             </div>
             <div class="text-container">
                 <h2 id="date">::</h2>
                <h3 id="country-name">:::---::::</h3>
                <h3 id="cloud">:::---::::</h3>
                <p id="temperature">:::-:::<sup>o</sup>c</p>
                <span id="humidity">Humidity:::-::</span><br>
                <span id="speed">WindSpeed::::-:::</span>
             </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
