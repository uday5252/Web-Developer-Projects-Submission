<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="nav" class="d-grid">
            <div id="logo">Weather Forecast</div>
            <div class="search-bar">
                <input id="global-search-input" class="search-input" type="text" placeholder="Search Location">
                <i id="global-search-icon" class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <div class="toggles d-grid">
                <i id="menu-bars" class="fa-solid fa-bars"></i>
                <div id="units-toggle">
                    Select Unit Type: 
                    <span class="unit"><input class="unit-type" type="radio" checked> Celcius</span>
                    <span class="unit"><input class="unit-type" type="radio"> Farenheit</span>
                </div>
            </div>
        </div>
        <div id="body-container" class="d-grid">
            <div id="weather" class="d-grid">
                <div id="global-place" class="place"></div>
                <div id="weather-data" class="d-grid">
                    <div>
                        <span id="temperature">0Â°</span>
                        <span id="weather-condition"></span>
                    </div>
                    <div id="humidity-wind">
                        <div id="humidity">
                            <i id="humidity-icon" class="fa-solid fa-water"></i>
                            <div id="humidity-data">
                                <div id="humidity-value">
                                    0
                                </div>
                                <div id="humidity-condition">
                                    Humidity
                                </div>
                            </div>
                        </div>
                        <div id="wind">
                            <i id="wind-icon" class="fa-solid fa-wind"></i>
                            <div id="wind-data">
                                <div>
                                    <span id="wind-value">0</span>
                                    <span id="wind-units">km/s</span>
                                </div>
                                <div id="wind-condition">
                                    Wind Speed
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="weather-list">
                <div id="weather-list-tittle">Manage Cities</div>
                <div class="search-bar">
                    <input id="weather-list-search-input" class="search-input" type="text" placeholder="Search Location">
                    <i id="weather-list-search-icon" class="fa-solid fa-plus search-icon"></i>
                </div>
                <ul id="weather-list-ul">
                    <!-- <li class="weather-card">
                        <div id="card-place" class="place">Nandyal</div>
                        <div id="card-data">
                            <span id="card-temperature">33</span>
                            <span id="card-temp-units">Cal</span>
                            <div id="card-weather-condition">
                                Most Cloudy
                            </div>
                        </div>
                    </li> -->
                    <!-- <span id="card-temperature">33</span>
                    <span id="card-temperature">3</span>
                    <span id="card-temperature">35</span> -->

                </ul>
                <button id="clear-btn">Clear All</button>
            </div>
        </div>
        
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
