<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_container">
       <div class="inside_main_container">
            <header class="header_main">
                <div>
                    <h3 class="header_quiz_text">Quiz Application</h3>      
                </div>
                <div>
                    <h4 class="header_timer"><span style="margin-right: 0.5rem;"><i class="fa-solid fa-hourglass"></i></span><span class="minutes">00</span>:<span class="seconds">00</span></h4>
                </div>
            </header>
            <main class="main_content_container">
                <div class="inside_main_content">
                    <div class="box_question_container">
                         <div class="question_option"> 
                           
                         </div>
                         <div class="btns">
                          <button class="btn" id="prev"><span><i class="fa-solid fa-arrow-left"></i></span>Prev</button>
                          <button class="btn" id="next">Next <span><i class="fa-solid fa-arrow-right"></i></span></button>
                          <button class="btn" id="submit">Submit <span><i class="fa-solid fa-paper-plane"></i></span></button>
                         </div>
                    </div>
                </div>


                <div class="submitModal">
                      <div class="submitModal_inside">
                          <div class="submitModal_container">
                            <h4  class="submitModal_text">Do You Want to Submit?</h4>
                          <div>
                            <button class="btn" id="cancel"><span><i class="fa-solid fa-xmark"></i></span>cancel</button>
                            <button class="btn" id="finish"><span><i class="fa-solid fa-check"></i></span>Finish</button>
                          </div>
                          </div>
                      </div>
                </div>

                <div class="resultModal">
                     <div class="resultModal_inside">
                           <div class="resultModal_container">
                                  <div class="quiz_text">
                                    <h4>Thank you for taking the quiz</h4>
                                    <h3>Here your score is</h3> 
                                    <p class="score">Not Attempted then click view Your Answer then Retake</p>
                                  </div>
                                  <div>
                                    <p style="color: green; font-size: 1.2rem; font-weight: 700;">correctAnswer:<span class="correctTag">0</span></p>
                                    <p style="color: red;font-size: 1.2rem; font-weight: 700;">wrongAnswer:<span class="wrongTag">0</span></p>
                                    <p style="color:rgb(201, 26, 55);font-size: 1.2rem; font-weight: 700;">NotAttempted:<span class="notTag"></span></p>
                                  </div>

                                  <div>  
                                    <button class="btn" style="width: 10rem;" id="answersheet">View Your Answersheet</button>
                                    <button class="btn" id="nothanks">No Thanks</button>
                                </div>
                           </div>
                       
                     </div>
                </div>

                <div class="answerSheet_main">
                     <div class="answerSheet_main_inside">
                        <div class="answerSheet_container">
                        
                        </div>
                        <div style="margin: 0.5rem;">
                          <button class="btn" style="width: 10rem;" onclick="retakeHandler()"> Retake the Quiz</button>
                          <button class="btn" onclick="backHandler()">Back</button>
                        </div>
                     </div>
                </div>
            </main>
            <footer class="footer">
                 All Rights reserved <span><i class="fa-regular fa-copyright"></i></span>copyright 2023
            </footer>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
